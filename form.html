<!DOCTYPE html>
<html>
<head>
	<title>Create an Account</title>
</head>
<body>
	<header>
		<a href ="index.html">Home</a>
	</header>

	<form name="Sign up!" action="https://httpbin.org/post" method="post">
	  	<fieldset>
	    <div>
	      <label>Full name:</label>
	      <input type="text" name="my-names">
	    </div>

	    <div>
	      <label>Email:</label>
	      <input type="email" name="my-email">
	    </div>

	    <div>
	      <label>Password:</label>
	      <input type="password" name="password">
	    </div>
	  	</fieldset>
	  	 <button type="submit">Sign up/Log in</button>

  </form>

</body>
</html>
